site_url: https://lilianaosullivan.github.io/ilo/
site_name: Ilo Secure Communication
site_author: Liliana O'Sullivan
repo_name: lilianaosullivan/ilo
edit_uri: ""
repo_url: https://github.com/LilianaOSullivan/ilo
copyright: Copyright &copy; 2020 - 2021 Liliana O'Sullivan
theme:
    name: material
    features:
        - navigation.instant
        - navigation.top
plugins:
    - search
    - with-pdf:
        cover_subtitle: Security as a universal tool
        #copyright: ANY TEXT
        #
        #cover: false
        #back_cover: true
        #cover_title: TITLE TEXT
        #cover_subtitle: SUBTITLE TEXT
        #custom_template_path: TEMPLATES PATH
        #
        #toc_title: TOC TITLE TEXT
        #heading_shift: false
        #toc_level: 3
        #ordered_chapter_level: 2
        #excludes_children:
        #    - 'release-notes/:upgrading'
        #    - 'release-notes/:changelog'
        #
        #exclude_pages:
        #    - 'bugs/'
        #    - 'appendix/contribute/'
        #convert_iframe:
        #    - src: IFRAME SRC
        #      img: POSTER IMAGE URL
        #      text: ALTERNATE TEXT
        #    - src: ...
        #two_columns_level: 3
        #
        #render_js: true
        #headless_chrome_path: headless-chromium
        #
        #output_path: any-place/document.pdf
        #enabled_if_env: ENABLE_PDF_EXPORT
        #
        #debug_html: true
        #show_anchors: true
        #verbose: true

markdown_extensions:
    - toc:
        permalink: true
    - attr_list
    - pymdownx.highlight
    - pymdownx.superfences
    - abbr
    - admonition
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
# nav:
# - Architecture.md
# - Configurability.md
# - Development.md
# - Deployment.md
# - Ilo: 'index.md'
# - Swagger.md

extra:
    generator: false
extra_css:
    - css/termynal.css
extra_javascript:
    - js/termynal.js
