site_name: Ilo Secure Communication
copyright: Copyright &copy; 2020 - 2021 Liliana O'Sullivan
theme:
    name: material
    features:
        - navigation.instant
        - navigation.top

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.highlight
    - pymdownx.superfences
    - abbr
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
# nav:
