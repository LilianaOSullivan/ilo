<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ilo Potion</title>
</head>
<body>
	<script>

		window.crypto.subtle.generateKey({
			name: "RSA-OAEP",
			modulusLength: 4096,
			publicExponent: new Uint8Array([1, 0, 1]),
			hash: "SHA-256",
		},
		true,
		["encrypt", "decrypt"]
		).then((keyPair) => {
			const public_key = document.getElementById("public_key");
			window.crypto.subtle.exportKey("jwk",keyPair.publicKey).then((key) =>{

				public_key.innerHTML = key;
			});

			const private_key = document.getElementById("private_key");
			var key = window.crypto.subtle.exportKey("raw",keyPair.privateKey);
			debugger;
			private_key.innerHTML = key;
		});

	</script>
	<br>
	<input id="message" type="text">
	<br>
	<br>
	<h3>Public Key</h3>
	<p id="public_key"></p>
	<br><br>
	<h3>Private Key</h3>
	<p id="private_key"></p>
</body>
</html>
